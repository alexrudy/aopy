Data:
  Estimators:
    Types:
      GN:
        dataclass: 'wcao.data.timeseries.WCAOTimeseries'
        array: NLTS
        description: "Gauss Newton"
      FT:
        estimatorclass: 'wcao.estimators.fmts.FourierModeEstimator'
        dataclass: 'wcao.data.fmtsmap.WCAOFMTSMap'
        ioclass: 'wcao.io.fitsmaps.MapIO'
        array: WLLM
        description: "Time-Domain Fourier Transform"
      FS:
        dataclass: 'wcao.data.fmtsmap.WCAOFMTSSeries'
        array: MLTS
        description: "Time-Domain Fourier Transform Series"
IO:
  files:
    figure:
      directory: figures
      template: "{0.datatype:s}_{filetype:s}_{0.instrument:s}_{0.casename:s}.{ext}"
    data:
      directory: data
      template: "{0.datatype:s}_{0.arraytype:s}_{0.instrument:s}_{0.casename:s}.{ext}"
    