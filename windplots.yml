Maps:
  Limits:
    min: -40
    max: 40
    rmin: 5
  Nbins: 50
  RebinFT: false
  cmap: binary
  Grid:
    color: k
    imcolor: k
Smooth:
  Frequency: 100
Figures:
  DPI: 300
Plots:
  Enable:
    - map
    - timeseries
    - cmap
    - bintest
Methods:
  Base: ['GN','RT','2D','XY','FT','2La','2Lb']
  Enable:
    - 'GN'
    - '2D'
    - 'XY'
    - 'FT'
    - '2La'
    - '2Lb'
logging:
  root:
    level: DEBUG
  handlers:
    console:
      level: DEBUG